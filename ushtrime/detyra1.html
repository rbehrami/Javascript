<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"/>
    <link rel="stylesheet" href="./assets/style3.css">
</head>
<body class="bg-dark">
    <div class="container">
        <div class="card text-center mt-5">
            <div class="card-header"><h1>Does the input name match the array name?</h1></div>
            <div class="card-body d-flex flex-column align-items-center">
                <h2>➡️ Guess the name from the list above:</h2>
                <h5 class="mt-4"><ul id="arrayName"></ul></h5>
                
                <input type="text" placeholder="Enter your name" id="input" class="text-center mt-4">
                <button class="btn btn-outline-primary mt-4"  onclick="checkName()">Check Name</button>
                <button class="btn btn-outline-secondary start-again-btn mt-2"  onclick="startAgain()">Restart</button>
                <h3 class="feedback mt-4"></h3>
            </div>
            <div class="card-footer">
                <h3>
                    Your attempts:
                    <p class="attempts mt-2">20</h3>
                </h3>
            </div>
        </div>        
    </div>

    <script src="./assets/ushtrimi2.js"></script>
</body>
</html>
