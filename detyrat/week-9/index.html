<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.4/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-DQvkBjpPgn7RC31MCQoOeC9TI2kdqa4+BSgNMNj8v77fdC77Kj5zpWFTJaaAoMbC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Registration Page</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body class="bg-info-subtle">
    <div class="container">
        <div class="card my-5 border-0">
            <div class="card-body">
                <div class="card-header"><h2 class="text-center text-white fs-2"><i class="bi bi-people me-4 fs-1"></i>Registration Form</h2></div>
                <form action="#" class="mt-3 px-3 register-form bg-light border-0 shadow p-3 bg-body">
                    <div class="row px-5 pt-5">
                        <div class="col-md-6 mt-md-0">
                            <label class="fs-5 mb-1">Full Name<span class="text-danger ms-1">*</span></label>
                            <input type="text" class="form-control" id="inputName" required>
                            <p id="nameFeedback" class="text-danger"></p>
                        </div>
                        <div class="col-md-6 mt-md-0">
                            <label class="fs-5 mb-1">Email Address<span class="text-danger ms-1">*</span></label>
                            <input type="text" class="form-control" id="inputEmail" required>
                            <p id="emailFeedback" class="text-danger mt-1"></p>
                        </div>
                    </div>
                    <div class="row px-5 mt-2">
                        <div class="col-md-6 mt-md-0 mt-3">
                            <label class="fs-5 mb-1">Password<span class="text-danger ms-1">*</span></label>
                            <div class="input-group">
                                <input type="password" class="form-control" id="input-password" required>
                                <i class="bi bi-shield-lock-fill form-icon pass-lock-icon ms-2 fs-5"></i>
                            </div>
                            <p id="passwordFeedback" class="text-danger"></p>
                        </div>
                        <div class="col-md-6 mt-md-0 mt-3">
                            <label class="fs-5 mb-1">Confirm Password<span class="text-danger ms-1">*</span></label>
                            <div class="input-group">
                                <input type="password" class="form-control" id="confirm-password" required>
                                <i class="bi bi-shield-lock-fill form-icon pass-confirm-lock-icon ms-2 fs-5"></i>
                            </div>
                            <p id="pswcFeedback" class="text-danger"></p>
                        </div>
                    </div>
                    <div class="row px-5 mt-2">
                        <div class="col-md-6 mt-md-0 mt-3">
                            <label class="fs-5 mb-1">Phone Number</label>
                            <input type="tel" class="form-control" id="phonenumber" required>
                            <p id="phonenumberfeedback" class="text-danger"></p>
                        </div>
                        <div class="col-md-6 mt-md-0 mt-3">
                            <label class="fs-5 mb-1">Age<span class="text-danger ms-1">*</span></label>
                            <input type="text" class="form-control" id="inputAge" required>
                            <p id="ageFeedback" class="text-danger"></p>
                        </div>
                    </div>
                    <div class="row px-5 mt-4">
                        <div class="col-md-6 mt-md-0 mb-3 fs-5">
                            <label>Gender<span class="text-danger ms-1">*</span></label>
                            <div class="d-flex align-items-center mt-2">
                                <label class="option">
                                    <input type="radio" name="gender" id="male">
                                    <span class="checkmark">Male</span>
                                </label>
                                <label class="option ms-4">
                                    <input type="radio" name="gender" id="female">
                                    <span class="checkmark">Female</span>
                                </label>
                                <label class="option ms-4">
                                    <input type="radio" name="gender" id="other">
                                    <span class="checkmark">Other</span>
                                </label>
                            </div>
                            <p id="genderfeedback" class="text-danger"></p>
                        </div>
                    </div>
                    <div class="row px-5 mt-3">
                        <div class="col-md-6 mt-md-0 mt-3 d-flex align-items-center">
                            <input class="form-check-input" name="agree" type="checkbox" id="agree">
                            <label class="form-check-label fs-5 ms-2">
                                I agree to the terms and conditions<span class="text-danger ms-1">*</span>
                            </label>    
                        </div>
                        <p id="agreefeedback" class="text-danger"></p>
                    </div>
                    <div class="col-md-12 text-center pb-3">
                        <button type="submit" class="btn btn-primary mt-4">SignUp</button>
                    </div>  
                </form>
            </div>
        </div>
    </div>
    
    <script src="./assets/script.js"></script>
</body>
</html>
