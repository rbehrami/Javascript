<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body class="bg-light">
    <div class="container">
        <!-- Top Section -->
        <div class="top-content p-5 mt-5  bg-dark">
            <div class="row">
                <div class="col-md-10">
                    <div class="text-white text-center ">
                        <h2 class="text-primary fs-1">Welcome to IT Books</h2>
                        <p class="fs-3">IT, Programming and Computer Science Books</p>           
                    </div>
                </div>
                <div class="col-md-2">
                    <div>
                        <p class="btn btn-danger" id="logout">Log Out</p>
                    </div> 
                </div>
            </div>
        </div>

        <!-- Search Section -->
         <div class="row">
            <div class="col-md-6">
                <div class="search-content d-flex justify-content-center align-items-center mt-4">
                    <input type="text" placeholder="Enter book title" class="form-control searchtitle mb-2 me-4">

                    <button class="btn btn-primary search-button">Search</button>
                </div>
            </div>
         </div>
        

        <!-- Main Content -->
        <div class="main-content mb-4">
            <div class="row cards-container mt-4">
                <!-- Cards will go here -->
            </div>
        </div>
    </div>
</body>

    <script src="./scripts/search.js"></script>
    <script src="./scripts/auth/logout.js"></script>
    <script src="./scripts/app.js"></script>
