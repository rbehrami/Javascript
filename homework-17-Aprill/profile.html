<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet" href="./assets/css/profile.css">
</head>
<body>
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
          <div class="container">
            <a class="navbar-brand" href="./dashboard.html">ProDATA Company</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Pages
                  </a>
                  <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="./login.html">Login Page</a></li>
                    <li><a class="dropdown-item" href="./register.html">Register Page</a></li>
                    <li><a class="dropdown-item" href="./dashboard.html">Dashboard</a></li>
                  </ul>
                </li>
              </ul>
              <div class="profile-body d-flex justify-content-end align-items-center">
                <div class="profile-name">
                  
                </div>
                <h5>Welcome, <span id="displayName"></span></h5>
                <div class="profile text-center">
                  <img src="./assets/images/profile-image.png" alt="" class="py-1">
                </div>
              </div>
            </div>
          </div>
        </nav>
    </div>
    <div class="container">
        <div class="top-content py-3">
            <div class="row bg-dark">
                <div class="col-md-12">
                    <h4 class="text-white py-4">Edit User Profile</h4>
                </div>
            </div>
        </div>
        <div class="main-content py-5">
            <form id="editUserForm">
                <input type="hidden" id="editKey">
                <div class="mb-3">
                  <label for="editName" class="form-label">Full Name</label>
                  <input type="text" class="form-control" id="editName" required>
                </div>
                <div class="mb-3">
                  <label for="editEmail" class="form-label">Email</label>
                  <input type="text" class="form-control" id="editEmail" required>
                </div>
                <div class="mb-3">
                  <label for="address" class="form-label">Address</label>
                  <input type="text" class="form-control" id="address" required>
                </div>
                <div class="mb-3">
                  <label for="country" class="form-label">Country</label>
                  <input type="text" class="form-control" id="country" required>
                </div>
                <div class="mb-3">
                  <label for="Departmen" class="form-label">Department</label>
                  <input type="text" class="form-control" id="department" required>
                </div>
                <div class="mb-3">
                  <label for="Teacher" class="form-label">Teacher</label>
                  <input type="text" class="form-control" id="teacher" required>
                </div>
                <div class="mb-3">
                    <label for="telephone" class="form-label">Telephone</label>
                    <input type="text" class="form-control" id="telephone" placeholder="+38344/49123123" required>
                </div>
                <div class="buttons text-center">
                    <button type="submit" class="btn btn-primary">Save</button>
                    <button class="btn btn-primary">Cancel</button>
                </div>
              </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.min.js" integrity="sha384-VQqxDN0EQCkWoxt/0vsQvZswzTHUVOImccYmSyhJTp7kGtPed0Qcx8rK9h9YEgx+" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    <script type="module" src="./assets/scripts/profile.js"></script>
</body>
</html>
